scalar UUID
scalar Datetime
scalar JSON

type User {
  id: UUID!
  name: String!
  password: String!
  email: String!
  active: Boolean!
  createdAt: Datetime!
  updatedAt: Datetime!
}

type Query {
  getUsers: [User!]
}

input CreateUserInput {
  username: String!
  password: String!
  email: String!
  privilege: String!
  active: Boolean!
}

type Mutation {
  createUser(input: CreateUserInput): User!
}
